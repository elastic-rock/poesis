<a href="/{{author_slug}}/poem/{{title_slug}}" class="w-[352px] rounded-2xl border-transparent border-2 hover:border-white p-4">
    <div class="flex flex-col">
        <h2 class="text-2xl">{{title}}</h2>
        <p class="text-lg font-light">{{author}}</p>
    </div>
    <div class="relative mt-3">
        <div class="absolute inset-0 z-20 bg-linear-to-b from-transparent from-50% to-neutral-900"></div>
        <p class="z-10 whitespace-pre-wrap line-clamp-4">{{poem}}</p>
    </div>
</a>
